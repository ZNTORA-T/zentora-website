<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZENTORA — Blockchain Powered Digital Solutions</title>
  <meta name="description" content="ZENTORA — blockchain powered digital solutions. Token: $ZNT. Coming soon.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 50px 20px;
      animation: fadeInDown 1s ease-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      background: linear-gradient(to right, #ffcc70, #ff8177);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
    .glow {
      text-shadow: 0 0 10px #ffcc70, 0 0 20px #ff8177;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #ff8177, #ffcc70);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
    }
    .button:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    /* Arka planda hafif kayan efekt */
    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: moveBackground 10s linear infinite alternate;
    }
    @keyframes moveBackground {
      from { background-position: 0 0, 100% 100%; }
      to { background-position: 50px 50px, calc(100% - 50px) calc(100% - 50px); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <header>
    <h1 class="glow">ZENTORA</h1>
    <p>Blockchain gücüyle dijital çözümler — $ZNT Token ile gelecek sizin elinizde.</p>
    <a href="#" class="button">Yakında Başlıyoruz</a>
  </header>
  <footer>
    © 2025 ZENTORA. Tüm hakları saklıdır.
  </footer>
</body>
</html>
